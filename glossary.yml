Seitenwärme: Terrassenzustand, in dem es Seitenwärme von links für Fuchs gibt und Seitenwärme von rechts für Hörnchen. Manchmal auch erweitert durch eine Decke, mögliches Handhalten und Kusswunschgedanken.
Fuchs: Gibt es in verschiedenen liebenswerten Ausführungen wie z.B. SüßFuchs, FrechFuchs, FlinkerFuchs, FunkelFuchs, TeaseFuchs...und mein Fuchs.
Hörnchen: Gibt es in verschiedenen liebenswerten Ausführungen wie z.B. HachzHörnchen, HeldenHörnchen, SüßHörnchen, SüßholzRaspelSchokoladenHörnchen, TeaseHörnchen....und Dein Hörnchen.
IFFF: Institut für frivole Forschung, gegründet von Fuchs und Hörnchen zur Förderung und Forschung frivol anmutender Themengebiete. Das Logo des Instituts ist eine angebissene Reiswaffel und ein Zimstern. Bitte nicht stören, es wird geforscht. Bei Fragen bitte an Wilma wenden.
AFU: Agentur für Unfug. Eine Ausgründung des IFFF, in dem Titel entstanden sind wie 'Die Spiegelei-Affäre' oder die Dokumentation 'Wo Reiswaffeln Zug' erzeugen.
Lesen: Normalerweise der Moment, in dem Fuchs und Hörnchen sich gegenseitig vorlesen, nachdem sie herzklopfend beschlossen haben einander anzurufen, um dann die ersten Minuten wahnsinnig aufgeregt zu sein und danach, im Best-Case, tatsächlich vorlesen, oder im Best-Best-Case, die Zeit miteinander schwätzend und schmachtend verbringen, man leise Seufzer und Atem, der etwas zu schnell geht, hören kann.
Laubhaufen: Auch bekannt als Blätterhaufen. Guter Ort um gemeinsam reinzuspringen, Pfoten und Schnauzen vorran und zwischen den Blättern die Hand des anderen zu suchen.
Salatherz: Entstand bei der Planung des Salat-Route mit Arbeitstitel 'Fuchs & Hörnchen auf dem Weg zum Salatherz'. Seither hüpft es wild und känguruähnlich auf und ab.
Spiegelsalatbild: Spiegelsalatbildvorfall vom 29.01.2024, in dem Fuchs und Hörnchen die Relevanz des Salattrends zum Veganen Zeitgeist in Hotels ermitteln konnten
Die Gang: Wird gebildet aus den Wasserbüffelinnen Wilma, Wilhelmina, Wanda, Bianca, Burcu und Veronika mit k. Wilma arbeitet  außerdem an der Rezeption des IFFF.
Milchschaumfrosch: Wohnen im schaumig knisternden Milchschaum und quaken dort leise, fast gurrend. Milchschaumfrösche sind entspannte aber auch gesellige Amphibien, die beim Genuß des Schaums gerne auf Lippen klettern, sich von dort auf Wangen oder Nasen ziehen und, wenn sie nicht in Wuschelhaaren ausruhen, auf eine andere Person überspringen.
Ilona: Eine Milchschaumfröschin, die gerne zwischen den Fuchslippen zu den Hörnchenlippen springen würde. Zwischenzeitlich arbeitet sie in der Kantine des IFFF und ist bekannt für ihren famose Kaffee mit knisterndem Milchschaum.
Tobi: Ist eine Taube, die das Hotel 'Taube am See' betreibt. Oft verwechselt mit der 'Traube am See', die durch einen fatalen Schreibfehler entstanden ist, da sich Trauben selten an Seen aufhalten. Tauben schon.
Milchschaumfroschcafé: Ein Café, in dem sich Milchschaumfrösche aufhalten, dort entspannt von Person zu Person springen, leise gurrend quaken oder freudig mit ihren Händen an den Kaffeetassen hängen. Alle Milchschaumfrösche haben dort ihren Ursprung. Sogar Tim...aber der hat schon lange nicht mehr alle Seerosen an der Knopse seit der Spiegelei-Affäre.
Vorletzter Schluck: Morgendlicher Schluck aus der Fuchsschen Tasse für Hörnchen. Den letzter Schluck braucht Fuchs...
K-Liste: Wichtigste Liste überhaupt mit den kreativsten Begriffen, die zwischen Fuchs und Hörnchen ausgetauscht worden sind. Kann zur Hilfe geholt werden um Mochi-Auftau-Zeit zu überbrücke...ach...eigentlich immer rausgeholt werden...K-Liste, passt immer.
K-Listen-Konform: Begriffe, die in die K-Liste gehören wie kritische Inspektionsmaus, Knutsch-Komfort und Käsekrise.
Die Sterbenden Vibratoren: Eine Band, die Fuchs gegründet hat und auf deren Auftritte sehnlichst gewartet wird. Fan-Club Vorsitzende ist Wilma.
B3Beutel: Bring-Bei-Besuch-Beutel. Ein von Fuchs hergestellter Beutel, der zwischen Fuchs und Hörnchen hin und her wandert, um Kleinigkeiten füreinander aufzubewahren, bis man sich wieder sieht.
Fred: Ist ein Streifenhörnchen, das sich von Nüssen ernährt, die Touristen übrig lassen und zeitweise in der Poststelle des IFFF arbeitet.
Pierre: Ist ein Pferd, dass als Hausmeister im IFFF fungiert und heimlich ein klein wenig in Wilma verliebt ist.
Furios Fuchteln: Eine Technik des Ausdrucks höchster Empööööörung, die nur zertifiziert ausgeführt werden sollte, um die Verletzungsgefahr zu minimieren und einen gewissen Qualitätsstandard beim Furiosen Fuchteln zu gewährleisten.
Taube am See: Ein Hotel, dass von Tobi Taube geführt wird. Fälschlicherweise oft als 'Traube am See' bezeichnet, obwohl Trauben ja gaaaar nicht am See zu finden sind.
Fuchssplaining: Wenn Fuchs meint, er wüsste was besser.
Hörnchensplaining: Wenn Hörnchen was besser weiß.
Kuss: Küsse gibt es in vielen Ausprägungen. Dazu gehören KussWunsch, KussSehnsucht, KnabberKuss...tbc. An TerrassenKüssen wird noch gearbeitet.
Kuscheln: Kuscheln gibt es in vielen Ausprägungen, wie z.B. KuschelSehnsucht, KuschelWunsch, TerrassenKuscheln...tbc
Waldseite: Es gibt die Fuchsseite und die Hörnchenseite, die durch einen dramatisch reissenden Fluss voneinander getrennt sind. Nur ein umgestürtzer Baum, der direkt auf dem Fuchsbau gelandet ist, konnte Hörnchen und Fuchs zusammenführen. Auf jeder Waldseite bringt neue und aufregenden Abenteuer, die es zu finden gilt.
Fuchs-Hörnchen-Zeitverschiebung: Zeitverschiebung zwischen den Waldeiten, vor allem was die Nahrungsaufnahme und andere Tagesabläufe betrifft. Ist bei Fuchs Abendbrotzeit, ist bei Hörnchen schon Kinderschlafenszeit.
Käsebrot: Wichtiges (Wort)Einwurfgerät, um Gespräch auf Käsebrot zu lenken. Außerdem essentieller Bestandteil der K-Liste.
Klapperschlange: Fuchs-Safe-Word für Unterhaltungen, die kürzer gestaltet werden könnte, weil man schon verstanden hat, worum es geht und man schnell weiter knutschen kann.
Klabautermann: Hörnchen-Safe-Word für Unterhaltungen, die kürzer gestaltet werden könnte, weil man schon verstanden hat, worum es geht und man schnell weiter knutschen kann.
5-Minuten: Einfach das beste Zeitintervall mit Fuchs und Hörnchen Nähigkeiten.
Schuppen-Gedanken: Gedanken, die übers Feld wandern, in einem Schuppen landen und dort an einer Holzwand lehnen, während jemand anderes mit neugierigen Händen über den Körper des anderen streichelt...
Schreibtisch-Gedanken: Gedanken, die sich über einen Schreibtisch legen, während jemand anderes dahinter steht und Kaffeetasschen rhythmisch erschüttert werden.
Deckenkonvention: Einigung zum Zustand eines Fuchses oder Hörnchens, wenn er/sie unter einer Decke sind. Die Konvention besagt, dass eine gewissen Hosenlosigkeit vorliegen sollte. Diese Hosenlosigkeit ist natürlich freiwillig.
Strubb: Fuchs-Feature zum Strubben der Hörnchenhaut beim Küssen gewisser Körperstellen.
Lippen-Näher-Wunsch: Tritt ein, wenn Fuchs und Hörnchen zu weit weg sind und Lippen dadurch nicht leicht zu erreichen sind. Zustand tritt aber auch gern und oft auf Terrassen ein, wenn Seitenwärme vorliegt.
Unterkuschelt: Furchtbarer Zustand, den es dringend und zeitnah zu behandelt gilt. Dazu dringlichst den Unterkuschelten Partner kuscheln und umwickeln.
Schlafsack: Braucht es immer zwei und 1,5 Meter Abstand zwischen beiden Schlafsäcken.
Bemaunzenswert: Küsse und Nähe, die einem gewissen Qualitätsgrad entsprechen, werden von Tino höchstpersönlich als bemaunzenswert eingestuft. Erst dann sind sie besonders gut.
Reiswaffelvorfall: Fand recht früh in den Fuchs und Hörnchen Chroniken statt. Aus dem Vorfall, bei dem Fuchs zeigen wollte, wie seltsam Reiswaffeln an Lippen kleben und Hörnchen zeigen wollte, wie gut sie von Reiswaffeln abbeissen kann, entstand auch der Titel der gemeinsamen Dokumentation 'Wo Reiswaffeln Zug erzeugen'.
Verkribbelflixt: Ausruf, wenn Kribbeln erzeugt wird oder entsteht, aber nicht aneinander abgearbeitet werden kann.
Schneuseln: Mischung aus Ankuscheln und Anschmusen, begleitet mit einem wohlig zufriedenen Geräusch, idealerweise an Halsbeugen.
Gnmmgh: Erste Erregungsstufe - aber noch aushaltbar.
Gnmmmghhh: Höchste Erregungsstufe mit viel Kribbeln und erhöhter Sehnsucht.
Frech: Liiiiiiebevoll 
Zack-Frosch: Sagt die Moorhexe und gilt als ultimative Warnung.
Tadaaa: Wenn etwas hörnchenmäßig präsentiert werden kann, dann gilt es mit einem freudigen Tadaaa einzuleiten und Tadaaa-Bewegung anzufügen.
Salat-Route: Route, in der Fuchs und Hörnchen Hotels/Ferienwohnungen und Co. bereisen. Schließlich geh es darum den Veganen Zeitgeist in Form von Salatbildern zu verbreiten und eine salatige Bewertungsskala zu etablieren.
KurzLang: Länger als kurz, aber kürzer als lang. Aber gute Dauer für Umarmungen und Küssen, die eingeschoben werden können.
Bastelkeller: Ort, an dem sich Fuchs mit seinen Beutelfrauen aufhält. Ebenso die Inbussschlüsselsammlung, Hort der Drakritze-Drachen, Katzenpfötchenverstecke und anderer Abenteuer, die nur auf Hörnchen warten........ggf. auch Kussoptionen...
Beutelfrauen: Frauen, die freiwillig in Beutel eingezogen sind und nun im Fuchsschen Keller wohnen. Die Beutel wurden zuvor von Fuchs genäht und ausgelegt. Außerdem wird vermutet, dass die Frauen zuvir eine Beutelprobe auf der Terrasse absolvieren musste. Bisher sind nur zwei Personen bekannt, die die Probe ohne Einzug in einen Beutel überstanden haben.
Hühnern: Beschreibt das durch den Garten bewegen und gartendinge tun. Meistens in gebückter Haltung und vor sich hin brabbeln.
Schwätzen: Besseres Wort für plaudern, dass dringend Deutschlandweit Verwendung finden muss.
Mochi: Wenn dann Mango Mochi und schmeckt famos aus der Hand des anderen. Kann problemlos ohne Teller auf warmen Körperstellen serviert werden.
Gnaaah: Laut für Empörung. Kann Vorstufe zum Furiosen Fuchteln oder Gnmmmmgh sein.
Schuppen: Ort, den man sich zu zweit unbedingt genauer ansehen sollte. Vor allem die Ecken und Nischen.
TeaseFuchs: Der, der immer anfängt zu teasen.
TeaseHörnchen: Die, die beim TeaseFuchs mitmacht, aber NIE anfängt!
ForschFinger: Finger, die sich im Sinne der Frivolen Forschung verselbstständigen.
Testknabbern: Versuch um zu prüfen, ob der/die andere wach wird und für Anschlussknabbern zur Verfügung steht.
Strohhalm: Einzig wahre Art und Weise, wie Wein getrunken werden sollte. Unabdingbar für Hörnchen-Wein-Trink-Experience!
Wein: Sollte unbedingt mit Strohhalm und Eiswürfeln (mindestens einer) getrunken werden. Weinglas ist nicht notwenid. Alles, was oben offen, unten zu und einen Strohhalt beinhalten kann, ist passend.
Schrumpfschlauch: Ausgedachter Gegenstand, der scheinbar Schläuche magisch schrumpfen lässt. Über deren wahre Existenz wird noch diskutert und vermutet, dass sie ggf von den sagenumwobenen Beutelfrauen hergestellt werden, von deren Existenz bisher auch nur wage berichtet wird. Expeditionen zum Beweis der Existenz vom Schrumpfschläuchen und Beutelfrauen sind bereits für August 2024 geplant. Stay tuned!
Strompfhampf: Spezieller Strohhalm, der von Mund zu Mund übergeben wird und den Genuss von Wein nur steigert....also, dem Wein-Danach...natürlich...
Sehnsucht: Durch das Gelten von Twitterregel Nummer 1, ist Sehnsucht ein häufig aufkommendes Gefühl zwischen Fuchs und Hörnchen. Die verschiedenen Ausrpägungen sind Kusssensucht, Geschmackssehnsucht, Gersuchssehnsucht, Fuchssehnsucht, Hörnchensehnsucht, Umarmungssehnsucht...tbc. Dabei muss das Sehnsuchtsgefühl nicht zwingend schlimm sein. Sondern erinnert oft daran, wie gern sich Fuchs und Hörnchen haben und wie sehr sie einander vermissen.
Ranzieh-Moment: Augenblick, in dem Hörnchen Fuchs an sich heranzieht, um ihn zu küssen.
Herr Fuchs: Bestimmter Fuchs, der immer mit Blusenaufknöpfstimme eingeleitet wird. Wird oft mit Herrn Fuchs aus dem Hörnchen-Projekt verwechselt.
Blusenaufknöpfstimme: Gehört unmissverständlich zu den Worten 'Herr Fuchs'!
Zimtsternklein: Maßeinheit, mit der Fuchs und Hörnchen in der Zimtsternzeit messen.
NN: Nackte Note, ein Versprechen, das noch austeht.
Unhuhnschuldig: Zustand, in dem sich meistens Hörnchen befindet und Fuchs es nicht glauben mag.
HonigkuchenHörnchen: Total guter Hörnchenzustand, in dem sie sehr fröhlich lächelt und das Herz so leicht ist, wie ein Schmetterling.
HonigkuchenFuchs: Total guter Fuchszustand.
Käsekrise: Eigentlich auch bekannt als ZiegenkäseKrise vom 12.02.2024. Der Tag, an dem Ziegen auf der einen und anderen Seite in Tränen ausbrachen und sie aufhörten, Eier zu legen. Wie schade es war, um die so schmackhaften Ziegeneier. Die Ziegenkäsehonigkuchepnroduktion und der Export stagnierten, was den Investor*innen das Ziegenhonigkuchengrinsen vergehen ließ. Jegliche Käsekrisendiplomatie scheiterte und die Lage verschlimmerte sich, als Zola die Gorgone sich mit ihrem GorgonZola ins Spiel brachte. Wissenschaftler*innen des IFFF konnten nach langer und ungestörter Forschung bestimmen, dass 30 Küsse notwendig seien, um der Käsekrise Einhalt zu gebieten. Es gibt jedoch Kritik an der Zahl, da die warme Käseprogression nicht berücksichtig worden sei.
Gnooorrr: Empörungs- und Frustlaut, der Furioses Fuchteln einleiten oder in Verkribbelflixt übergehen kann.
Tausend: Oft verwendet um die Zeitdauer in Jahren zu bemessen, die vergehen können bis es klappt sich auf einen Brettspielabend zu treffen. Auch für tausend Dinge die zu erledigen sind oder auch tausendmaliges hören eines Songs. Ebenfalls geeignet zur Quantifizierung der Unfug-Ideen die Hörnchen und Fuchs täglich produzieren.
Gering-angezogen: Zustand, in dem Hörnchen sich tausendmal die Bedienung der Kaffeemaschine erklären lassen möchte. Oder in welchem sie im Bett  liegt, während Fuchs mit Zubereitung eines Milchschaumkaffees das Überleben sichern muss.
SüßFuchs: Der Fuchs wurde das erste Mal zum SüßFuchs, nachdem er das noch schlafende Hörnchen im Rucksack mit Ski fahren genommen und auch wieder heil zurück gebracht hat.
SüßHörnchen: Hörnchen wurde das erste Mal zum SußHörnchen als sie sich am Abend noch abtrocknen musste und damit etwas Zeit ließ. Angeblich hatte der Fuchs am Morgen schon mit süßem Keksbild angefangen.
Brettspiele: Generell geht es im Chat nur um das Thema Brettspiele solange andere das Gegenteil denken.
